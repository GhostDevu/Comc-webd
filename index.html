<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title>
	</head>
	<Body>
		<div class="container">
			<form action="" method="get">
				<h1>Contact Us </h1>
				<hr>
				<h2> Enter your information </h2>
				<p> Name:* 
					<input type="text" required name="name" placeholder="Devanshu Agrawal">
				</p>
				<p>
					<fieldset>
						<legend> Gender </legend>
						Male<input type="radio" name="gender" id="male" value="M" required> female<input type="radio" name="gender" id="female" value="F" required>
					</fieldset>
				</p>
				<p>
					Email:
					<input type="email" name="email" id="email" required placeholder="devanshuagrawal@gmail.com">
				</p>
				<p>
					Phone no.:
					<input type="number" name="phone" id="phone" placeholder="1234567890">
				
				</p>
				<p>
					Tell us about your enquiry:
					<textarea placeholder="Enquiry" name="enquiry" id="enquiry" cols="100"> </textarea>
				</p>
				<input type=submit>
		<form>
	</Body>
</html>
